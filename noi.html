<script id="ch0103/03">
  var a = +prompt("a = ?");
  var b = +prompt("b = ?");
  var c = +prompt("c = ?");

  console.log((a + b - ((a + b) % c)) / c);
</script>

</script>

<script id="ch0103/07">
  // f(x) = ax3 + bx2 + cx + d 
  var x = +prompt("x = ?")
  var a = +prompt("a = ?")
  var b = +prompt("b = ?")
  var c = +prompt("c = ?")
  var d = +prompt("d = ?")

  var f = a * x * x * x + b * x * x + c * x + d;
  console.log(f.toFixed(7))
</script>

<script id="ch0103/08">
  // C = 5 * (F-32) / 9
  var f = +prompt("f = ?")
  
  var c = 5 * (f - 32) / 9
  console.log(c.toFixed(5))
</script>

<script id="ch0103/09">
  var r = +prompt("r = ?")
  var pi = 3.14159
  console.log((2 * r).toFixed(5), (2 * pi * r).toFixed(5), (pi * r * r).toFixed(5));
</script>
