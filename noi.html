<script id="ch0104/20">
  var a = +prompt("a = ?");
  var b = +prompt("b = ?");
  var c = +prompt("c = ?");

  var delta = b * b - 4 * a * c;
  var sq_delta = Math.sqrt(delta);
  var x1, x2, result;
  if (delta == 0) {
    x1 = (-b + sq_delta) / (2 * a);
    result = `x1=x2=${x1.toFixed(5)}`;
  } else if (delta > 0) {
    x1 = (-b + sq_delta) / (2 * a);
    x2 = (-b - sq_delta) / (2 * a);
    result = `x1=${x1.toFixed(5)};x2= ${x2.toFixed(5)}`;
  } else if (delta < 0) {
    var r = -b / (2 * a);
    var i = Math.sqrt(-delta) / (2 * a);
    x1 = r.toFixed(5) + "+" + i.toFixed(5) + "i";
    x2 = r.toFixed(5) + "-" + i.toFixed(5) + "i";
    result = `x1=${x1};x2=${x2}`;
  }
  console.log(result);
</script>

<script id="narcissistic">
  function isNacrissistic(n) {
    let num = n;
    let length = 0;
    let sum = 0;
    do {
      let digit = num % 10;
      length++;
      num = (num - digit) / 10;
    } while (num);
    num = n;
    while (num > 0) {
      let digit = num % 10;
      sum += digit ** length;
      num = (num - digit) / 10;
    }
    return sum == n;
  }

  n = +prompt("n = ?");
  console.log(isNacrissistic(n) ? "YES" : "NO");
</script>

<script id="palindrom">
  function isPalindrom(n) {
    let num = n;
    let reversed = 0;
    while (num > 0) {
      let digit = num % 10;
      reversed = reversed * 10 + digit;
      num = (num - digit) / 10;
    }

    return reversed == n;
  }

  n = +prompt("n = ?");
  console.log(isPalindrom(n) ? "YES" : "NO");
</script>

<script id="complete-number">
  function isComplete(n) {
    let sqrtN = Math.sqrt(n);
    let sum = 0;
    for (let i = 1; i <= sqrtN; i++) {
      if (n % i == 0) {
        sum += i;
        if (i != 1 && i != sqrtN) {
          sum += n / i;
        }
      }
    }
    return sum == n;
  }
  n = +prompt("n = ?");
  console.log(isComplete(n) ? "YES" : "NO");
</script>

<script id="lcf&lcm">
  function gcd(a, b) {
    if (a < b) {
      return gcd(b, a);
    }
    if (a % b == 0) {
      return b;
    }
    return gcd(a, b % a);
  }
  function gcd2(a, b) {
    while (a && b) {
      let c = a % b
      a = b;
      b = c;
    }
    return b;
  }
  function lcm(a, b) {
    let d = gcd(a, b);
    return (a * b) / d;
  }

  let b = +prompt("b = ?");
  console.log(gcd(a, b));
  console.log(lcm(a, b));
</script>
