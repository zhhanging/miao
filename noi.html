<script id="ch0104/19">
  var a = +prompt("a = ?");

  var result;

  if (c == "+") {
    result = a + b;
  } else if (c == "-") {
    result = a - b;
  } else if (c == "*") {
    result = a * b;
  } else if (c == "/") {
    if (b == 0) {
      result = "Divided by zero!";
    } else {
      result = a / b;
    }
  } else {
    result = "Invalid operator!";
  }
  console.log(result);
</script>

<script id="ch0104/20">
  var a = +prompt("a = ?");
  var b = +prompt("b = ?");
  var c = +prompt("c = ?");

  var delta = b * b - 4 * a * c;
  var sq_delta = Math.sqrt(delta);
  var x1, x2, result;
  if (delta == 0) {
    x1 = (-b + sq_delta) / (2 * a);
    result = `x1=x2=${x1.toFixed(5)}`;
  } else if (delta > 0) {
    x1 = (-b + sq_delta) / (2 * a);
    x2 = (-b - sq_delta) / (2 * a);
    result = `x1=${x1.toFixed(5)};x2= ${x2.toFixed(5)}`;
  } else if (delta < 0) {
    var r = -b / (2 * a);
    var i = Math.sqrt(4 * a * c - b * b) / (2 * a);
    x1 = r.toFixed(5) + "+" + i.toFixed(5) + "i";
    x2 = r.toFixed(5) + "-" + i.toFixed(5) + "i";
    result = `x1=${x1};x2=${x2}`;
  }
  console.log(result);
</script>
