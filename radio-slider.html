<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio</title>
  <style>
    div.main {
      margin: auto;
      width: 600px;
      height: 400px;
      position: relative;
    }

    div.main input {
      display: none;
    }

    div.main div.labels {
      width: 100%;
      height: 50px;
      display: flex;
      justify-content: space-around;
      position: absolute;
      bottom: 20px;
      z-index: 5;
    }

    div.main div.labels label {
      box-sizing: border-box;
      width: 50px;
      height: 50px;
      border-radius: 999px;
      background-color: #6ccccc;
    }

    div.image {
      width: 600px;
      height: 400px;
      font-size: 0;
    }

    div.image div {
      display: inline-block;
      box-sizing: border-box;
      width: 25%;
      height: 100%;
      border-left: 1px solid white;
      position: relative;
      overflow: hidden;
    }

    @keyframes slideout {
      from {
        right: 0;
      }

      to {
        right: -100%;
      }
    }

    div.image div span {
      width: 150px;
      height: 400px;
      position: absolute;
      right: 100%;
      animation: slideout 1s;
    }

    div.image div:nth-child(2) span {
      background-position: -150px 0;
    }

    div.image div:nth-child(3) span {
      background-position: -300px 0;
    }

    div.image div:nth-child(4) span {
      background-position: -450px 0;
    }

    div.image div span:nth-child(1) {
      background-image: url(radio-slider-images/1.jpg);
    }

    div.image div span:nth-child(2) {
      background-image: url(radio-slider-images/2.jpg);
    }

    div.image div span:nth-child(3) {
      background-image: url(radio-slider-images/3.jpg);
    }

    div.image div span:nth-child(4) {
      background-image: url(radio-slider-images/4.jpg);
    }

    input:nth-child(1):checked~div.image span:nth-child(1),
    input:nth-child(2):checked~div.image span:nth-child(2),
    input:nth-child(3):checked~div.image span:nth-child(3),
    input:nth-child(4):checked~div.image span:nth-child(4) {
      right: 0;
      z-index: 1;
      transition: 1s;
      animation: none;
    }

    input:nth-child(1):checked~div.labels label:nth-child(1),
    input:nth-child(2):checked~div.labels label:nth-child(2),
    input:nth-child(3):checked~div.labels label:nth-child(3),
    input:nth-child(4):checked~div.labels label:nth-child(4) {
      background-color: #182c51;
      border: 5px solid #8ed9d6;
    }
  </style>
</head>

<body>
  <div class="main">
    <input type="radio" name="slider" id="s1" checked>
    <input type="radio" name="slider" id="s2">
    <input type="radio" name="slider" id="s3">
    <input type="radio" name="slider" id="s4">
    <div class="labels">
      <label for="s1"></label><label for="s2"></label><label for="s3"></label><label for="s4"></label>
    </div>
    <div class="image">
      <div><span></span><span></span><span></span><span></span></div>
      <div><span></span><span></span><span></span><span></span></div>
      <div><span></span><span></span><span></span><span></span></div>
      <div><span></span><span></span><span></span><span></span></div>
    </div>
  </div>
</body>

</html>
