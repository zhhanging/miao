<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我要当切图仔</title>
  <style>
    html {
      zoom: 5;
    }
    .gomez{
      background-image: url(FEZ-Gomez.png);
      background-repeat: no-repeat;
      width: 14px;
      height: 21px;
      background-size: cover;
      display: inline-block;
      /* border: 1px solid #000; */
    }
    .spin-01 {
      background-position: 0 0;
    }
    .spin-02 {
      background-position: -14px 0;
    }
    .spin-03 {
      background-position: -28px 0;
    }
    .spin-04 {
      background-position: -42px 0;
    }
    .spin-05 {
      background-position: -56px 0;
    }
    .spin-06 {
      background-position: -70px 0;
    }
    .spin-07 {
      background-position: -84px 0;
    }
    .spin-08 {
      background-position: -98px 0;
    }
    .spin-09 {
      background-position: -112px 0;
    }
    .spin-10 {
      background-position: -126px 0;
    }
    .spin-11 {
      background-position: -140px 0;
    }
    .spin-12 {
      background-position: -154px 0;
    }
    .spin-13 {
      background-position: -168px 0;
    }
    .spin-14 {
      background-position: -182px 0;
    }
    .spin-15 {
      background-position: -196px 0;
    }

    .move {
      animation: moveX 1s steps(15) forwards infinite;
    }
    @keyframes moveX {
      from {background-position-x: 0;}
      to {background-position-x: -210px;}
    }
  </style>
</head>
<body>
  <div class="gomez move"></div>
  <div class="gomez spin-01"></div>
  <div class="gomez spin-02"></div>
  <div class="gomez spin-03"></div>
  <div class="gomez spin-04"></div>
  <div class="gomez spin-05"></div>
  <div class="gomez spin-06"></div>
  <div class="gomez spin-07"></div>
  <div class="gomez spin-08"></div>
  <div class="gomez spin-09"></div>
  <div class="gomez spin-10"></div>
  <div class="gomez spin-11"></div>
  <div class="gomez spin-12"></div>
  <div class="gomez spin-13"></div>
  <div class="gomez spin-14"></div>
  <div class="gomez spin-15"></div>
</body>
</html>
